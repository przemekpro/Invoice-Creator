<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h1>Invoice creator</h1>
            <p class="thanks-cap">Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="page-wrapper">
            <div id="info-message"></div>
            
            <div class="btn">
                <button id="wash-car-btn">Wash Car: $10</button>
                <button id="mow-lawn-btn">Mow Lawn: $20</button>
                <button id="pull-weeds-btn">Pull Weeds: $30</button>
            </div>
            
            <div class="row">
                <div class="column">
                    <p class="top-bar">TASK</p>
                    <ul id="task"></ul>
                </div>
                
                <div class="column-amount">
                    <p class="top-bar">PRICE</p>
                    <ul id="price"></ul>
                </div>
            </div>
            
            
            <div class="row">
                <div class="column">
                    <p class="bottom-bar">NOTES</p>
                    <p id="payment-methods"></p>
                </div>
                <div class="column-amount">
                    <p class="bottom-bar">TOTAL AMOUNT</p>
                    <p id="total-amount">$0</p>
                </div>
            </div>
            <div class="send-btn">
                <button id="send-invoice"><img src="Icon.png">Send invoice</button>
                <button id="remove-btn">Remove tasks</button>
                <p class="remove-info">Double click to remove all the tasks</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
